<!DOCTYPE html>
<html lang="en">

<head>
    <title>Its A Title!</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 id="header">Header</h1>
    </header>
    <section>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Articles</a></li>
            </ul>
        </nav>
        <img src="./img/newProduct.png" alt="A product!" width="30%" height="30%">
        <aside id="aside">
            <h2>Related</h2>
            <ul>
                <li><a href="#">Article 1</a></li>
                <li><a href="#">Article 2</a></li>
            </ul>
        </aside>
    </section>

    <section>
        <form>
            <label for="shippingName">Name</label>
            <input type="text" id="shippingName" name="shippingName"><br>
            <label for="shippingAddress">Address</label>
            <input type="text" id="shippingAddress" name="shippingAddress"><br>
            <label for="shippingEmail">Email</label>
            <input type="email" id="shippingEmail" name="shippingEmail"><br>
            <input type="button" onclick="ShowShippingPopUp()" value="Order Now">
        </form>
    </section>
    <footer>
        <p>@copyright 2050 by nobody. all rights reversed</p>
    </footer>
</body>

<script>
    document.getElementById("header").innerText = 'Hello JavaScript';
    document.getElementById("aside").style.backgroundColor = 'green';

    function ShowShippingPopUp() {
        alert("Your order will be shipped shortly!")
    }

    console.log('this is a Message');
    console.info('this is info');
    console.warn('this is a warning');
    console.error('this is an error');
</script>

</html>
