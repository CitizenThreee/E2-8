<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables!</title>

    <link rel="stylesheet" href="table.css">
</head>

<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th colspan="3">Buildings</th>
                </tr>
                <tr>
                    <th>Name</th>
                    <th>Height</th>
                    <th>Date of construction</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sky Tower</td>
                    <td>328m</td>
                    <td>03/08/97</td>
                </tr>
                <tr>
                    <td>Sydney Tower Eye</td>
                    <td>309m</td>
                    <td>September 1981</td>
                </tr>
                <tr>
                    <td>Burj Khalifa</td>
                    <td>830m</td>
                    <td>04/01/10</td>
                </tr>
                <tr>
                    <td>Eiffel Tower</td>
                    <td>330m</td>
                    <td>31/03/1889</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
